version: "3.8"

services:
  dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: dvwa
    ports:
      - "8080:80"      # DVWA will be available at http://localhost:8080
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - msxss_net

  logger:
    build: ./logger
    container_name: msxss_logger
    ports:
      - "5000:5000"    # Logger web UI / endpoint at http://localhost:5000 (if implemented)
    networks:
      - msxss_net
    volumes:
      - ./Forensics_Logs:/app/Forensics_Logs

  attacker:
    image: kalilinux/kali-rolling
    container_name: msxss_attacker
    stdin_open: true
    tty: true
    networks:
      - msxss_net

networks:
  msxss_net:
    driver: bridge
