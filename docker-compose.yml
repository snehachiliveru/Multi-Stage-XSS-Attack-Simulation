version: "3.8"

services:
  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: dvwa
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  dvwa:
    image: vulnerables/web-dvwa:latest
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: dvwa
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa
    restart: unless-stopped

  logger:
    build:
      context: ./logger
      dockerfile: Dockerfile
    volumes:
      - ./logger/logs:/app/logs
    ports:
      - "5000:5000"
    restart: unless-stopped

  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile
    depends_on:
      - dvwa
      - logger
    restart: "no"
    command: ["python", "attacker.py"]

volumes:
  db_data:
